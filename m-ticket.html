<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Actor">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/Swiper-Slider.css">
</head>

<body>
    <div class="container-fluid border-width-5 mobile-ticket py-2 px-0">
        <div class="row">
            <div class="col">
                <h3 class="font-weight-bold text-dark">Mr Neeraj Katna</h3>
            </div>
        </div>
        <div class="row py-2">
            <div class="col"><label class="mb-0">Booking No.</label>
                <p class="font-weight-bold">123457896</p>
            </div>
            <div class="col text-right"><label class="mb-0">Ticket No.</label>
                <p class="font-weight-bold">87875454</p>
            </div>
        </div>
        <div class="py-3 border-top border-bottom">
            <div class="row mb-2">
                <div class="col"><img class="px-3 py-1 rounded-sm border" src="assets/img/I5.png"></div>
                <div class="col">
                    <h6 class="font-weight-bold">AirIndia</h6><sub>AI-152</sub></div>
                <div class="col"><label class="col-form-label">Economy</label></div>
            </div>
            <div class="row">
                <div class="col-4"><label class="mb-0">New Delhi</label>
                    <h4 class="font-weight-bold">DEL</h4>
                    <p>Indragandhi International Airport</p>
                </div>
                <div class="col d-flex flex-column justify-content-center align-items-center"><span>Non Stop</span>
                    <div class="d-flex align-items-center text-gray-600"><i class="fa fa-circle small-text"></i><span>----</span><i class="fa fa-plane"></i><span>----</span><i class="fa fa-circle small-text"></i></div>
                </div>
                <div class="col-4"><label class="mb-0">Mumbai</label>
                    <h4 class="font-weight-bold">BOM</h4>
                    <p>Chatrapathisivaji International Airport</p>
                </div>
            </div>
        </div>
        <div class="row border-bottom py-2">
            <div class="col">
                <p>Departure</p>
                <h3>08:55 PM</h3><label class="font-weight-bold">Thu,25 Oct</label></div>
            <div class="col text-right">
                <p>Arrival</p>
                <h3>08:55 PM</h3><label class="font-weight-bold">Thu,25 Oct</label></div>
        </div>
        <div class="row py-2 border-dotted border-top-0 border-right-0 border-left-0">
            <div class="col text-center"><i class="fa fa-cutlery fa-2x border px-3 rounded-sm py-2 text-gray-600"></i>
                <p>Meal Included</p>
            </div>
            <div class="col text-center"><i class="fa fa-suitcase fa-2x border px-3 rounded-sm py-2 text-gray-600"></i>
                <p>25 Kgs</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center"><img src="assets/img/qr.png" width="200"></div>
            <div class="col text-center"><img src="assets/img/logo%20(1).png" width="300"></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="assets/js/Swiper-Slider.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
